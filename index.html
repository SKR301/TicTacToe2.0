<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe 2.0</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color:#222;">

    <div class="board-container">
        <div class="container bg-danger board">
            <div class="row row0">
                <div class="col cell00 m-2 p-5 text-center bg-light">
                    00
                </div>
                <div class="col cell01 m-2 p-5 text-center bg-light">
                    01
                </div>
                <div class="col cell02 m-2 p-5 text-center bg-light">
                    02
                </div>
            </div>
            <div class="row row1">
                <div class="col cell10 m-2 p-5 text-center bg-light">
                    10
                </div>
                <div class="col cell11 m-2 p-5 text-center bg-light">
                    11
                </div>
                <div class="col cell12 m-2 p-5 text-center bg-light">
                    12
                </div>
            </div>
            <div class="row row2">
                <div class="col cell20 m-2 p-5 text-center bg-light">
                    20
                </div>
                <div class="col cell21 m-2 p-5 text-center bg-light">
                    21
                </div>
                <div class="col cell22 m-2 p-5 text-center bg-light">
                    22
                </div>
            </div>
        </div>
    </div>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</html>
