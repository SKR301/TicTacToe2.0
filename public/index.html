<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe 2.0</title>
    <link rel="stylesheet" href="./style/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color:#222;">

    <!-- <div class="navbar"></div> -->
        
    <div id="winnerX" class="alert alert-success text-center fs-3" role="alert">
        Player <b>X</b> WINS!
    </div>
    <div id="winnerO" class="alert alert-success text-center fs-3" role="alert">
        Player <b>O</b> WINS!
    </div>

    <div id="board-container" class="position-relative min-vh-100">
        <div id="board" class="container position-absolute top-50 start-50 translate-middle">
            <div id="row0" class="row">
                <div id="cell00" class="col p-5 text-center text-light fs-1 border-end border-bottom" onclick="divClick(this)">
                    &#8203;
                </div>
                <div id="cell01" class="cell01 col  p-5 text-center text-light fs-1 border border-top-0" onclick="divClick(this)">
                    &#8203;
                </div>
                <div id="cell02" class="cell02 col  p-5 text-center text-light fs-1 border-start border-bottom" onclick="divClick(this)">
                    &#8203;
                </div>
            </div>
            <div id="row1" class="row">
                <div id="cell10" class="cell10 col  p-5 text-center text-light fs-1 border border-start-0" onclick="divClick(this)">
                    &#8203;
                </div>
                <div id="cell11" class="cell11 col  p-5 text-center text-light fs-1 border" onclick="divClick(this)">
                    &#8203;
                </div> 
                <div id="cell12" class="cell12 col  p-5 text-center text-light fs-1 border border-end-0" onclick="divClick(this)">
                    &#8203;
                </div>
            </div>
            <div id="row2" class="row">
                <div id="cell20" class="cell20 col  p-5 text-center text-light fs-1  border-end border-top" onclick="divClick(this)">
                    &#8203;
                </div>
                <div id="cell21" class="cell21 col  p-5 text-center text-light fs-1  border border-bottom-0" onclick="divClick(this)">
                    &#8203;
                </div>
                <div id="cell22" class="cell22 col  p-5 text-center text-light fs-1  border-start border-top" onclick="divClick(this)">
                    &#8203;
                </div>
            </div>
        </div>
    </div>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="./script/index.js"></script> 
</html>
